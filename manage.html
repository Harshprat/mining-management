<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manage Minerals</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="manage.html">Manage Minerals</a></li>
            <li><a href="exchange.html">Exchange Ores</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Manage Minerals</h1>
        <form id="mineralForm">
            <label for="name">Mineral Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="quantity">Quantity (tons):</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <button type="submit">Add Mineral</button>
        </form>
        
        <h2>Mineral List</h2>
        <ul id="mineralList"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
